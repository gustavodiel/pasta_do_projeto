version: "3"

services:
  database:
    image: 'postgres:12.1-alpine'
    volumes:
      - postgres:/var/lib/postgresql/data
    env_file: .env

  redis:
    image: 'redis:6-alpine'

  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - '3000:3000'
    env_file: .env
    depends_on:
      - database

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - web
      - database
      - redis
    volumes:
      - .:/app
    env_file: .env
    environment:
      RAILS_ENV: development
    entrypoint: ./entrypoints/sidekiq_entrypoint.sh

volumes:
  postgres:
